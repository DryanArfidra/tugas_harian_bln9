<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //fungsi menghitung nilai rata-rata
        function rataRata(a, b, c){
            return (a + b + c) / 3;
        }
        console.log(rataRata(75, 90, 80));

        //fungsi menggabungkan dua string
        function gabungString(string1, string2) {
            return string1 + "" + string2;
        }
        console.log(gabungString("halo", "dunia"));

        // fungsi mencari angka terbesar dari 2 angka
        function terbesar(a, b) {
            return a > b ? a : b;
        }
        console.log(terbesar(7, 12));

        // fungsi menghitung luas lingkaran
        function luasLingkaran(r) {
            const a = 3.12;
            return a * r * r;
        }
        console.log(luasLingkaran(7)); 

        // fungsi menghitung gaji bersih setelah potongan 
        function gajiBersih(gaji, potongan) {
            return gaji - potongan;
        }
        console.log(gajiBersih(35000000, 2500000)); 

    </script>
</body>
</html>
