<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Latihan Harian</h1>
    <script>
        const nama = "Dryan"
        let umur = 20
        var status = "pelajar"

        let angka1 = 10;
        let angka2 = 5;

        let tambah = angka1 + angka2;
        let kurang = angka1 - angka2;
        let kali = angka1 * angka2;
        let bagi = angka1 / angka2;

        let lebihBesar = angka1 > angka2;
        let samaDengan = angka1 == angka2;
        //bagian nama 
        console.log("Nama saya:", nama);
        console.log("Umur saya:", umur);
        console.log("Status aktif:", status);
        //hasil pertambahan
        console.log("Hasil penjumlahan:", tambah);
        console.log("Hasil pengurangan:", kurang);
        console.log("Hasil perkalian:", kali);
        console.log("Hasil pembagian:", bagi);
        
        console.log("Apakah angka1 lebih besar dari angka2?", lebihBesar);
        console.log("Apakah angka1 sama dengan angka2?", samaDengan);

    </script>
</body>
</html>
