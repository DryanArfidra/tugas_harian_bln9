<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portofolio Sederhana</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
}

h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

button {
    padding: 15px 40px;
    margin: 100px;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    color: white;
    border: none;
    border-radius: 50px;
    box-shadow: 0 8px 15px rgba(238, 9, 121, 0.3);
    transition: all 0.3s ease;
    font-weight: 600;
}

button:hover {
    background: linear-gradient(45deg, #ee0979, #ff6a00);
    box-shadow: 0 15px 20px rgba(255, 106, 0, 0.6);
    transform: translateY(-3px);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 5px 10px rgba(238, 9, 121, 0.2);
}

    </style>
</head>
<body>

    <h1>Selamat Datang di Portofolio Saya</h1>
    <button onclick="sapa()">Klik Saya</button>

    <script>
        function sapa() {
            const nama = "Dryan Arfidra";
            alert(`Halo, saya ${nama}! Selamat datang di portofolio saya.`);
        }
    </script>

</body>
</html>
